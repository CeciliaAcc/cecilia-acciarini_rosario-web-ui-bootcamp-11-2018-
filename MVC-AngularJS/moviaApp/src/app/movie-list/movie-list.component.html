

    <div class="movieList" ng-controller="Movies" >
    
    <div class="movieList-header">
        <h3>Movie List</h3>
    </div>

    <div class="movieList-body">
     
        <ul *ngFor="let movie of movieList" 
            class="list-group-item" 
            (click)="openForEdit(movie)"
            [class.active]="movie == selectedMovie"
            >
                {{movie.id}} - {{movie.tittle}}
                       
            <div class="buttons">
                <button onclick="showDetail()"  class="buttonDetail">
                    Detail
                </button>
                <button onclick="addorEdit()" class="buttonEdit">
                    Edit
                </button>
            </div> 
        </ul> 
      
    </div>        
        
    <div class="movieList-footer">
        <button  (click) ="app-add-movie" ng-hide = "formVisibility" type="button" data-toggle="modal" data-target="#sideBar" class="buttonAdd">
            Add movie
        </button>
    </div>

    </div>
