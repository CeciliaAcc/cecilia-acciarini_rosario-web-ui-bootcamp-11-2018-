<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Sing Up </title>
	</head>
	<body>
		<center>
			<div align="center" style="background-color:#F2F5A9; padding:20px; width:400px">
				<h2> Sign Up </h2>
		
				<div align="left">
					<form method="post" action="signUp">
						<fieldset>
						<legend>Enter your personal information</legend>
						<p> 
							<label for="first-name"> First Name </label> </br> <input type="text" name="username" id="first-name" required/>	
						</p> 
						<p> 
							<label for="last-name"> Last Name </label> </br> <input type="text" name="userlastname" id="last-name" required />	
						</p>
						<p>
							<label for="email"> Email </label> </br> <input type="email" name="usermail" id="email" required/>	
						</p>
						<p> 
							<label for="Birthday"> Birthday </label> </br> <input type="date" name="userbirthday" id="Birthday" required/>	
						</p>
						<p> 
							<label for="sport">What is your favourite sport?</label> </br>
								<select name="sport" id="sport">
									<option value="Aerobics">Aerobics</option>
									<option value="Basketball">Basketball</option>
									<option value="Boxing">Boxing</option>
									<option value="Cycling">Cycling</option>
									<option value="Football">Football</option>
									<option value="Golf">Golf</option>
									<option value="Handball">Handball</option>
									<option value="Hockey">Hockey</option>
									<option value="Running">Running</option>
									<option value="Skiing">Skiing</option>
									<option value="Swimming">Swimming</option>
									<option value="Tennis">Tennis</option>
									<option value="Otro">Otro</option>
								</select>
						</p>
						<p> 
							<label for="short-biography">Write a small description about you</label> </br>
							<textarea name="biography" id="short-biography"  style= "width:228px; height:100px; overflow-y:scroll; resize:none"></textarea>
						</p>
			
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
						<input type="reset" value="Cancel" style="width:60px; height:30px">
						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
						<input type="submit" value="Submit" align="right" style=" background-color: #A9F5BC; width:60px; height:30px">
						</fieldset>
					</form>
				</div>	
			</div>
		</center>
	</body>
</html>
