<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Sing Up </title>
	</head>
	<body>
		<center>
		<div align="center" style="background-color:#F2F5A9; padding:20px; width:400px">
		<h2> Sign Up </h2>
		
		<div align="left">
		<form method="post" action="signUp">
			<fieldset>
			<legend>Enter your personal information</legend>
			<p> 
				<label> First Name </label> </br> <input type="text" name="username" required placeholder="First name" />	
			</p> 
			<p> 
				<label> Last Name </label> </br> <input type="text" name="userlastname" required placeholder="Last name" />	
			</p>
			<p>
				<label> Email </label> </br> <input type="email" name="usermail" required placeholder="Enter a valid email address" />	
			</p>
			<p> 
				<label> Birthday </label> </br> <input type="date" name="userbirthday" required/>	
			</p>
			<p> 
				<label>What is your favourite sport?</label> </br>
				<select name="sport" id="sport">
					<option value="Aerobics">Aerobics</option>
					<option value="Basketball">Basketball</option>
					<option value="Boxing">Boxing</option>
					<option value="Cycling">Cycling</option>
					<option value="Football">Football</option>
					<option value="Golf">Golf</option>
					<option value="Handball">Handball</option>
					<option value="Hockey">Hockey</option>
					<option value="Running">Running</option>
					<option value="Skiing">Skiing</option>
					<option value="Swimming">Swimming</option>
					<option value="Tennis">Tennis</option>
					<option value="Otro">Otro</option>
				</select>
			</p>
			<p> 
				<label>Write a small description about you</label> </br>
				<textarea name="biography" id="biography"  style= "width:228px; height:100px; overflow-y:scroll; resize:none"></textarea>
			</p>
			
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
			<input type="reset" value="Cancel" style="width:60px; height:30px">
			&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			<input type="submit" value="Submit" align="right" style=" background-color: #A9F5BC; width:60px; height:30px">
		</fieldset>
		</form>
		</div>	
		</div>
		</center>
	</body>
</html>
